<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link rel="icon" href="sun-colud.png" type="image/png">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="\css\style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <!-- main heading -->
    <h1>Weather App</h1>
    <!-- image -->
    <img src="sun-colud.png" class="cloud-img" />
    <!-- main box -->
    <div class="main-box container text-left">
      <!-- form for taking input and sending to server -->
      <form action="/" method="post">
        <div class="col">
          <label for="cityInp" class="label-text">City Name : </label>
          <input
            type="text"
            name="cityName"
            id="cityInp"
            placeholder="Delhi,Haldwani..."
          />
          <!-- button  -->
          <button type="submit" class="btn btn-info">Go</button>
        </div>
      </form>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- footer -->
  <footer>
    <p>
      <a href="https://oksachin.netlify.app">©Sachin Dangi</a> 2022 ∙ Haldwani
      Nainital 203139 ,Uttarakhand
    </p>
  </footer>
</html>
